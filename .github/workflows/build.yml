name: build

on:
  push:
    branches: [ fix-build ]
  pull_request:
    branches: [ fix-build ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: |
        cargo test --verbose
        cargo clean
  build-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['2.7', '3.7', '3.8']
    steps:
      - uses: actions/checkout@v2
      - name: "Build"
        run: |
          pip3 install --upgrade --user pip3 maturin
          $(python3 -m site --user-base)/bin/maturin build --cargo-extra-args="--features python-module"
