[package]
name = "fbleau"
version = "0.2.2"
license = "MIT"
authors = ["Giovanni Cherubin <g.chers@gmail.com>"]
description = "A tool for measuring black-box security via Machine Learning"
repository = "https://github.com/gchers/fbleau"
exclude = [
    "examples/*"
]

[dependencies]
docopt = "1"
itertools = "0.7.8"
serde = "1.0.70"
serde_derive = "1.0.70"
serde_json = "1.0"
csv = "1.0.0"
ordered-float = "0.5.0"
float-cmp = "0.5.2"
strsim = "0.9.1"
ndarray = { version = "0.13.0", features = ["rayon"] }
rayon = "1.0.3"

[dev-dependencies]
rustlearn = "0.5.0"
bencher = "0.1.5"

[[bench]]
name = "knn"
harness = false
